name: 🧹 리팩토링 PR
description: 리팩토링 작업만 포함된 경우 사용하세요.
title: "refactor: "
labels: ["refactor"]
body:
  - type: textarea
    id: summary
    attributes:
      label: ✏️ 목적
      description: 어떤 이유로 리팩토링했는지 (가독성, 성능, 역할 분리 등)
    validations:
      required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: 🧩 변경 사항
      options:
        - label: 변수명 정리
        - label: 함수 분리
        - label: 중복 제거
        - label: 불필요한 코드 제거
  - type: textarea
    id: effect
    attributes:
      label: ✅ 기대 효과
      description: 어떤 점이 좋아졌는지 (성능, 유지보수 등)
  - type: textarea
    id: notes
    attributes:
      label: 💬 기타
      description: 리뷰어가 봐야 할 포인트
